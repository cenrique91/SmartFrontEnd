<form [formGroup]="form" (ngSubmit)="guardarProfesor()" class="mt-3">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fas fa-user-circle"
            [class.green-icon]="this.form.get('nombres').valid"
            [class.red-icon]="
              this.form.get('nombres').invalid &&
              this.form.get('nombres').touched
            "
          ></i>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="nombres"
        placeholder="Nombres"
        maxlength="50"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fas fa-user-circle"
            [class.green-icon]="this.form.get('apellidos').valid"
            [class.red-icon]="
              this.form.get('apellidos').invalid &&
              this.form.get('apellidos').touched
            "
          ></i>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="apellidos"
        placeholder="Apellidos"
        maxlength="50"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fas fa-id-card"
            [class.green-icon]="this.form.get('dni').valid"
            [class.red-icon]="
              this.form.get('dni').invalid && this.form.get('dni').touched
            "
          ></i>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="dni"
        placeholder="Numero de DNI"
        maxlength="8"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fas fa-map-marker-alt"
            [class.green-icon]="this.form.get('direccion').valid"
            [class.red-icon]="
              this.form.get('direccion').invalid &&
              this.form.get('direccion').touched
            "
          ></i>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="direccion"
        placeholder="Direccion"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i
            class="fas fa-at"
            [class.green-icon]="this.form.get('correo').valid"
            [class.red-icon]="
              this.form.get('correo').invalid && this.form.get('correo').touched
            "
          ></i>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="correo"
        placeholder="Email"
      />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i
              class="fas fa-calendar-alt"
              [class.green-icon]="this.form.get('fechaNacimiento').valid"
              [class.red-icon]="
                this.form.get('fechaNacimiento').invalid &&
                this.form.get('fechaNacimiento').touched
              "
            ></i>
          </div>
        </div>
        <input
          type="date"
          class="form-control"
          formControlName="fechaNacimiento"
          placeholder="Fecha de nacimiento"
        />
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i
                class="fas fa-phone-alt"
                [class.green-icon]="this.form.get('telefono').valid"
                [class.red-icon]="
                  this.form.get('telefono').invalid &&
                  this.form.get('telefono').touched
                "
              ></i>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            formControlName="telefono"
            placeholder="Telefono"
            maxlength="11"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button
      class="btn btn-success btn-lg btn-block"
      [disabled]="form.invalid"
      type="submit"
    >
      <i class="fas fa-database"></i> Aceptar
    </button>
  </div>
</form>
